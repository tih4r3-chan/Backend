<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="columns">
        <h1>Login</h1>
        <p>Ingrese bien las credenciales de acceso.</p>
        <form method="post">
            {% for field in form %}
                {{field.label}} {{field}}
            {% endfor %}
            {% csrf_token %}
            <input type="submit" value="Log in" class="button is-success mt-2">
        </form>
    </div>
</body>
</html>
